<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .incident-card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease; margin-bottom: 1rem; }
        .incident-card:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15); }
        .incident-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px 12px 0 0; padding: 1rem; }
        .status-badge { font-size: 0.8rem; padding: 0.4rem 0.8rem; border-radius: 20px; }
        .priority-high { background-color: #dc3545; color: white; }
        .priority-medium { background-color: #ffc107; color: #212529; }
        .priority-low { background-color: #28a745; color: white; }
        .status-open { background-color: #dc3545; color: white; }
        .status-in-progress { background-color: #ffc107; color: #212529; }
        .status-resolved { background-color: #28a745; color: white; }
        .stats-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px; padding: 1.5rem; text-align: center; }
        .stats-number { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-exclamation-triangle me-2"></i>Incidents Management</h2>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <div class="stats-number" th:text="${totalIncidents}">12</div>
                    <div>Total Incidents</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <div class="stats-number" th:text="${openIncidents}">5</div>
                    <div>Open</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <div class="stats-number" th:text="${inProgressIncidents}">4</div>
                    <div>In Progress</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <div class="stats-number" th:text="${resolvedIncidents}">3</div>
                    <div>Resolved</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card incident-card">
                    <div class="incident-header">
                        <h5>Database Connection Error</h5>
                        <span class="status-badge status-open">Open</span>
                    </div>
                    <div class="card-body">
                        <span class="badge priority-high">High Priority</span>
                        <p>Users experiencing database connection timeouts.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card incident-card">
                    <div class="incident-header">
                        <h5>Login Performance Issue</h5>
                        <span class="status-badge status-in-progress">In Progress</span>
                    </div>
                    <div class="card-body">
                        <span class="badge priority-medium">Medium Priority</span>
                        <p>Login page taking 8-12 seconds to load.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
