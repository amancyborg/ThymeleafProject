# Server Configuration
server.port=8080
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Spring Application Configuration
spring.application.name=thymeleaf-login

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# External API Configuration
external.api.base-url=https://jsonplaceholder.typicode.com
external.api.timeout=5000

# Security Configuration
security.ip-validation.enabled=true
security.tokens.access-token-expiry=1800
security.tokens.refresh-token-expiry=604800
security.session.timeout=1800
security.scheduler.token-cleanup-interval=300000

# Logging Configuration
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG
